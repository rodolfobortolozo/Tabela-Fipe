<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="assets/js/app.js" defer type="module"></script>
    <title>Fipe</title>
</head>

<body>
    <form>
        <div class="container">
        <h1 class="h1">Consulta Tabela Fipe</h1>
        <div class="mb-3">
            <label for="type" class="form-label">Tipo de veículo</label>

            <select name="type" id="type"  class="form-select shadow p-3 mb-5 bg-body rounded">
                <option value="0">Selecione o Tipo</option>
                <option value="cars">Carro</option>
                <option value="motorcycles">Moto</option>
                <option value="trucks">Caminhão</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="brands" class="mb-3">Marca</label>
        
            <select name="brands" id="brands"  class="form-select shadow p-3 mb-5 bg-body rounded">
            </select>
        </div>
        <div class="mb-3">
            <label for="models" class="mb-3">Modelo</label>

            <select name="models" id="models"  class="form-select shadow p-3 mb-5 bg-body rounded  ">
            </select>
        </div>
        <div class="mb-3">
            <label for="yearmodels" class="mb-3">Ano</label>

            <select name="yearmodels" id="yearmodels"  class="form-select shadow p-3 mb-5 bg-body rounded">
            </select>
        </div>
        <div id="informacoes" role="alert">
            <p id="valor"></p>
            <p id="combustivel"></p>
            <p id="mesreferencia"></p>
        </div>
    </div>
    </form>
</body>

</html>
